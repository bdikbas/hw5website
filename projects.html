<script>
class ProjectCard extends HTMLElement {
    constructor() {
        super();
        const shadow = this.attachShadow({ mode: "open" });

        shadow.innerHTML = `
            <style>
                :host {
                    --card-bg: white;
                    --card-radius: var(--card-radius, 1rem);
                    --card-padding: 1.2rem;
                    --card-border: 2px solid #ddd;
                    --title-color: var(--primary-color, blue);
                    display: block;
                }

                .card {
                    background: var(--card-bg);
                    border-radius: var(--card-radius);
                    padding: var(--card-padding);
                    border: var(--card-border);
                    display: flex;
                    flex-direction: column;
                    gap: 0.8rem;
                }

                picture img {
                    width: 100%;
                    border-radius: var(--card-radius);
                }

                a {
                    color: var(--accent-color, #ff6600);
                    font-weight: bold;
                    text-decoration: none;
                }
                a:hover {
                    text-decoration: underline;
                }
            </style>

            <section class="card">
                <h2></h2>
                <picture>
                    <img alt="">
                </picture>
                <p class="desc"></p>
                <a class="link" target="_blank">Read More â†’</a>
            </section>
        `;
    }

    connectedCallback() {
        this.shadowRoot.querySelector("h2").textContent = this.getAttribute("title") || "Untitled";
        this.shadowRoot.querySelector("img").src = this.getAttribute("img") || "";
        this.shadowRoot.querySelector("img").alt = this.getAttribute("alt") || "Project Image";
        this.shadowRoot.querySelector(".desc").textContent = this.getAttribute("desc") || "";
        this.shadowRoot.querySelector(".link").href = this.getAttribute("url") || "#";
    }
}
customElements.define("project-card", ProjectCard);
</script>
