<script>
class MediaCard extends HTMLElement {
    constructor() {
        super();
        const shadow = this.attachShadow({ mode: "open" });

        shadow.innerHTML = `
        <style>
            :host {
                --card-bg: white;
                --card-radius: 1rem;
                --card-padding: 1.2rem;
                --card-border: 2px solid #ddd;
                display: block;
            }

            section.card {
                background: var(--card-bg);
                border-radius: var(--card-radius);
                padding: var(--card-padding);
                border: var(--card-border);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                text-align: center;
            }

            h2 {
                margin: 0;
                color: var(--primary-color);
            }

            /* Small + consistent sizing for media */
            ::slotted(img),
            ::slotted(video),
            ::slotted(canvas) {
                max-width: 150px !important;
                width: 150px !important;
                height: auto !important;
                display: block;
            }

            ::slotted(audio) {
                width: 150px !important;
            }

            ::slotted(figure) {
                margin: 0;
                padding: 0;
                max-width: 150px;
                width: 150px;
            }

            /* Math fits and centers nicely */
            ::slotted(math) {
                font-size: 1.5rem;
                margin: 1rem auto;
            }
            ::slotted(picture),
            ::slotted(picture *) {
                width: 150px !important;
                max-width: 150px !important;
                height: auto !important;
                display: block !important;
            }


            a {
                color: var(--accent-color);
                font-weight: bold;
                text-decoration: none;
            }
        </style>

        <section class="card">
            <h2></h2>
            <slot></slot>
            <p class="desc"></p>
            <a class="link" href="#" target="_self">More Info â†’</a>
        </section>`;
    }

    connectedCallback() {
        this.shadowRoot.querySelector("h2").textContent =
            this.getAttribute("title") || "Untitled";

        this.shadowRoot.querySelector(".desc").textContent =
            this.getAttribute("desc") || "";

        this.shadowRoot.querySelector(".link").href =
            this.getAttribute("url") || "#";
    }
}
customElements.define("media-card", MediaCard);
</script>



<script>
if (document.startViewTransition) {
    document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", (e) => {
            e.preventDefault();
            const url = link.href;
            document.startViewTransition(() => {
                window.location.href = url;
            });
        });
    });
}
</script>
