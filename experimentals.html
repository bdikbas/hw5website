<script>
class MediaCard extends HTMLElement {
  connectedCallback() {

    
    if (this._initialized) return;
    this._initialized = true;

    const title = this.getAttribute("title") || "";
    const desc = this.getAttribute("desc") || "";
    const url = this.getAttribute("url") || "#";

    
    const h2 = document.createElement("h2");
    h2.textContent = title;
    this.insertBefore(h2, this.firstChild);

   
    const p = document.createElement("p");
    p.className = "card-desc";
    p.textContent = desc;
    this.appendChild(p);


    const link = document.createElement("a");
    link.href = url;
    link.textContent = "More Info â†’";
    this.appendChild(link);
  }
}

customElements.define("media-card", MediaCard);
</script>

<script>
const localExperimentals = [
  {
    title: "Burak & Cat",
    desc: "Loaded from localStorage",
    type: "image",
    src: "burak.webp"
  },
  {
    title: "Audio Track",
    desc: "Audio loaded locally",
    type: "audio",
    src: "DC-Horsepower.flac"
  },
  {
    title: "Video Track",
    desc: "Video loaded locally",
    type: "video",
    src: "tribe.mp4"
  },
  {
  title: "Canvas Demo",
  desc: "Blank white canvas",
  type: "canvas"
}
];

localStorage.setItem("experimentals", JSON.stringify(localExperimentals));
</script>


<script>
const REMOTE_URL = "https://api.jsonbin.io/v3/b/REPLACE_ME/latest";
</script>

<script>
function renderCards(data) {
  const grid = document.getElementById("experimental-grid");
  grid.innerHTML = "";

  data.forEach(item => {
    const card = document.createElement("media-card");
    card.setAttribute("title", item.title);
    card.setAttribute("desc", item.desc);
    card.setAttribute("url", "#");

    let media;

    switch (item.type) {
      case "image":
        media = document.createElement("img");
        media.src = item.src;
        media.alt = item.title;
        break;

      case "audio":
        media = document.createElement("audio");
        media.src = item.src;
        media.controls = true;
        break;

      case "video":
        media = document.createElement("video");
        media.src = item.src;
        media.controls = true;
        break;

      case "canvas":
        media = document.createElement("canvas");
        media.width = 350;
        media.height = 350;

        const ctx = media.getContext("2d");
        ctx.fillStyle = "white";   
        ctx.fillRect(0, 0, 350, 350);

        break;
    }

    card.insertBefore(media, card.firstChild);
    grid.appendChild(card);
  });
}
</script>

<script>
document.getElementById("load-local").addEventListener("click", () => {
  const data = JSON.parse(localStorage.getItem("experimentals"));
  renderCards(data);
});

document.getElementById("load-remote").addEventListener("click", async () => {
  try {
    const response = await fetch(REMOTE_URL);
    const json = await response.json();

    const data = json.record || json;  
    renderCards(data);
  } catch(err) {
    console.error("Remote fetch failed:", err);
  }
});
</script>

<script>
if (document.startViewTransition) {
    document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", (e) => {
            e.preventDefault();
            const url = link.href;
            document.startViewTransition(() => {
                window.location.href = url;
            });
        });
    });
}
</script>
